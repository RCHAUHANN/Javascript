<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise 5</title>
</head>
<body>
<h3>ex 5</h3>
<p id="year"></p>
<script>
const year= prompt('Give a year')
if (year % 4 ==0){
  document.querySelector('#year').innerHTML= `${year} is a leap year`
  if (year %100 ==0){
    document.querySelector('#year').innerHTML=`${year} is a leap year`
  }
  if (year % 400== 0){
    document.querySelector('#year').innerHTML=`${year} is a leap year`
  }
}
else {
  document.querySelector('#year').innerHTML=`${year} is not a leap year`
}

</script>

</body>
</html>
